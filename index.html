<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Merriweather:wght@300&family=Montserrat:wght@200&family=Open+Sans:ital,wght@0,400;0,700;1,300&family=Passion+One&family=Poppins:ital,wght@0,300;1,100&family=Roboto:wght@100&family=Rubik:wght@300&family=Slackey&family=Sriracha&family=Titillium+Web:wght@200&family=Ubuntu:wght@300&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>

    <header>
        <h1>JOGO DA VELHA</h1>
    </header>

    <div id="menu">
        <div id="start">
            <button id="restart" onclick="start()">Reiniciar Jogo</button>
            <!-- <div id="whoPlay"> </div> -->
        </div>

        <div id="chooseMode">
            <h2>Escolha o modo:</h2>
            <div id="buttonsModoPlayer">
                <button id="singlePlayer" class="buttonActivate" onclick="chooseMode(1)">Single Player</button>
                <button id="multiPlayer" onclick="chooseMode(2)">MultiPlayer</button>
            </div>

        </div>
    </div>

    <main id="wrapper">
        <div id="game">
            <div id="p1" class="afterGame" onclick="play(1)"></div>
            <div id="p2" class="afterGame" onclick="play(2)"></div>
            <div id="p3" class="afterGame" onclick="play(3)"></div>
            <div id="p4" class="afterGame" onclick="play(4)"></div>
            <div id="p5" class="afterGame" onclick="play(5)"></div>
            <div id="p6" class="afterGame" onclick="play(6)"></div>
            <div id="p7" class="afterGame" onclick="play(7)"></div>
            <div id="p8" class="afterGame" onclick="play(8)"></div>
            <div id="p9" class="afterGame" onclick="play(9)"></div>
        </div>

        <div id="levels">
            <h2>Escolha o Nível de dificuldade:</h2>
            <div id="buttonsChooseLevel">
                <button id="ChooseLevel1" class="buttonActivate" onclick="chooseLevel(1)">Nível 1</button>
                <button id="ChooseLevel2" onclick="chooseLevel(2)">Nível 2</button>
            </div>
        </div>

        <div id="turns">
            <h2>Quem Joga:</h2>
            <h3 id="whoPlay"></h3>
        </div>

    </main>

  </body>
</html>
